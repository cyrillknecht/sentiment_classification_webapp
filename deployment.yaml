apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-webapp
  template:
    metadata:
      labels:
        app: sentiment-webapp
    spec:
      containers:
      - name: sentiment-webapp
        image: gcr.io/ambient-hulling-391111/sentiment-classification:latest
        ports:
        - containerPort: 4040