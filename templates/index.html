<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .result {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        .result h2 {
            margin-top: 0;
        }

        .result p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Classification Webapp</h1>
    <form method="POST" action="/">
        <input type="text" name="sentence" placeholder="Enter a sentence" required>
        <input type="submit" value="Classify">
    </form>

    {% if sentence %}
        <div class="result">
            <h2>Result:</h2>
            <p><strong>Sentence:</strong> {{ sentence }}</p>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
        </div>
    {% endif %}
</body>
</html>
